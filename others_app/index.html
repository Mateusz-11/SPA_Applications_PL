<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator – JavaScript</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3710696c33.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">


</head>

<body>


    <h2>Kalkulator</h2>

    <div id="mainMenu">
        <input onchange="firstCheck()" id="firstNumber" type="text" style="font-size: 22px">
        <label id="mark" style="font-size: 22px"> &nbsp; </label>
        <input onchange="secondCheck()" id="secondNumber" type="text" style="font-size: 22px">
        <label id="equal" style="font-size: 22px"> = </label>
        <label id="score" style="font-size: 22px"> </label>
    </div>
    <div style="margin-top:10px">
        <button onclick="addition()" id="addition" style="margin-right:10px"> + </button>
        <button onclick="substraction()" id="substraction" style="margin-right:10px"> - </button>
        <button onclick="multiplication()" id="multiplication" style="margin-right:10px"> * </button>
        <button onclick="division()" id="division" style="margin-right:10px"> / </button>
        <button onclick="exponentiation()" id="exponentiation"> x^ </button>
    </div>
    <p id="result" style="color:red; font-style:italic;"></p>

    <h2>Kalkulator liczenia odległości wg współrzędnych geograficznych</h2>

    <div id="mainMenu1">
        <input onchange="firstCheckA()" id="xa" type="text" style="font-size: 22px">
        <label id="xa-lab" style="font-size: 22px"> xA </label>
        <input onchange="secondCheckA()" id="ya" type="text" style="font-size: 22px">
        <label id="ya-lab" style="font-size: 22px"> yA </label>
    </div>
    <div id="mainMenu2">
        <input onchange="firstCheckB()" id="xb" type="text" style="font-size: 22px">
        <label id="xb-lab" style="font-size: 22px"> xB </label>
        <input onchange="secondCheckB()" id="yb" type="text" style="font-size: 22px">
        <label id="yb-lab" style="font-size: 22px"> yB </label>
    </div>
    <div style="margin-top:10px">
        <button onclick="count()" id="count" style="margin-right:10px"> Count length </button>
    </div>
    <p id="result2" style="color:green; font-style:italic;"></p>



    <p id="errormsg" style="color:red; font-style:italic;"></p>
    <script type="text/javaScript" src="./script.js"></script>
</body>

</html>
